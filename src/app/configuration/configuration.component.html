<h1>Configuration</h1>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-form-field class="apikey" appearance="fill">
    <mat-label>API Key</mat-label>
    <input
      matInput
      [type]="hideApiKey ? 'password' : 'text'"
      formControlName="apiKey"
    />

    <button
      mat-icon-button
      matSuffix
      (click)="hideApiKey = !hideApiKey"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hideApiKey"
    >
      <mat-icon>{{ hideApiKey ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="appId" appearance="fill">
    <mat-label>Application ID</mat-label>
    <input matInput type="text" formControlName="applicationId" />
  </mat-form-field>
  <div class="button-row">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
  </div>
</form>
